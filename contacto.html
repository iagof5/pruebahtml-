    <title>Contacto</title>

<body>
    <h1>Mi primera web</h1>
    <header>
        <ol>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contenido.html">Contenido</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ol>
    </header>
    <div>
        <hr/>
        <h2>Contactame aquí</h2>
        <form action="index.html" method="get">
            <input type="text" required="required" name="nombre" placeholder="Introduzca su nombre" /><br/>
            <textarea id="bio" required="required" placeholder="Introduzca su biografia" ></textarea> <br/>
            <label>Edad:</label>
            <select>
                <option>Mayor de edad</option>
                <option>Adulto</option>
                <option>+65 años</option> 
            </select> <br/>
            <button  type="submit" name="enviar" value="Enviar">Enviar</button>
        </form>
     
    </div>
